services:
  worker-8001:
    build: .
    container_name: dcnn-worker-8001
    command: ["./network_worker", "8001"]
    hostname: worker-8001
    ports:
      - "8001:8001"
    networks:
      - dcnn-network
    cpuset: "0-3,9"

  worker-8002:
    build: .
    container_name: dcnn-worker-8002
    command: ["./network_worker", "8002"]
    hostname: worker-8002
    ports:
      - "8002:8002"
    networks:
      - dcnn-network
    cpuset: "4-7,10"

  # worker-8003:
